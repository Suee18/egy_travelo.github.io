<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="Name" class="input" id="name"required/>
                <small class="error" id="n" style="visibility: hidden;"></small>

                <input type="email" placeholder="Email" class="input" id="email" required />
                <small class="error" id="e" style="visibility: hidden;"></small>
                
                <input type="password" placeholder="Password" class="input" id="password" required/>
                <small class="error" id="p" style="visibility: hidden;"></small>
                
                <div class="radioButton" id="gender">
                    <input type="radio" name="sex" value="male" data-icon='' required/>
                    <input type="radio" name="sex" value="female" data-icon='' required/>
                </div>
                <small class="error" id="genderErr" style="display: none; color: red;"></small>

                <label>Date of Birth</label>
                <input type="date" id="birthday" name="birthday" required>
                <small class="error" id="b" style="display: none; color: red;"></small>
                
                <select name="nationality" id="nationality" required>
                    <option value="">Select your nationality</option>
                  </select>
                
                  <button class="btn" type="submit" onclick="checkSelection(); validateForm();">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link"></a>
                <button class="btn" type="submit">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<script src="registeration.js"></script>
</body>
</html>
